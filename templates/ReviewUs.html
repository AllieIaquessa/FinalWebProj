{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
    <br>
	<h2 id="who">Review Us!</h2>
	<div class="container">
		<form action="{% url 'critique' %}" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
        {% if user.is_authenticated %}
            <br>
            <a href = "{% url 'responses' %}"><button  class="btn btn-success">See submitted reviews.</button></a>
        {% endif %}
	</div>
	<br>
{% endblock %}
